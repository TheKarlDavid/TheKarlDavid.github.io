        <div id="simpleModal" class="modal">
            <div class="modal-content">

                <div class="modal-header">
                    <span class="closeBtn">&times;</span>
                    <h2>Add Education</h2>
                </div>
                
                <div class="modal-body">
                    <form id="formEduc">
                        <input id="inputEducName" type="text" placeholder="School">
                        <input id="inputEducLevel" type="text" placeholder="Level">
                        <input id="inputEducLogo" type="text" placeholder="School logo url">
                        <input id="inputEducStart" type="text" placeholder="Year start">

                    </form>
                </div>

                <div class="modal-footer">
                    <input id="inputAddEduc" type="submit" name="" value="Add">
                </div>
                
            </div>
